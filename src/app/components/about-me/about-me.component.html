<div class="container bg-light p-4 my-5 rounded shadow">
  <!-- Summary -->
  <h2 class="text-center text-primary mb-4">About Me</h2>
  <p class="text-muted text-justify">{{ summary }}</p>

  <!-- Skills Section -->
  <div class="skills-section mt-5">
    <h3 class="text-secondary">Skills</h3>
    <h4 class="mt-3">Technical Skills</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let skill of skills">
        {{ skill }}
      </li>
    </ul>

    <h4 class="mt-4">Soft Skills</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let softSkill of softSkills">
        {{ softSkill }}
      </li>
    </ul>
  </div>

  <!-- Hobbies Section -->
  <div class="hobbies-section mt-5">
    <h3 class="text-secondary">Hobbies & Interests</h3>
    <p class="text-muted text-justify">{{ hobbies }}</p>
  </div>
</div>
